<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to Biwash's Culinary Haven </title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-whitesmoke min-h-screen flex items-center justify-center bg-cover" style="background-image: url('https://thumbs.dreamstime.com/b/fast-food-concept-greasy-fried-restaurant-take-out-as-onion-rings-burger-hot-dogs-fried-chicken-french-fries-31114163.jpg');">
    <div class="container max-w-sm w-full bg-white rounded-lg shadow-lg p-8">
        <input type="checkbox" id="check" class="hidden">
        <div class="login-form relative" style="background-image: url('https://media.baamboozle.com/uploads/images/91173/1644328223_313519.jpeg'); background-size: cover; background-position: center;"">
            <header class="text-2xl font-semibold text-center mb-6">Login</header>
            
            <form id="loginForm" action="#">
                <input type="text" id="loginEmail" placeholder="Enter your email"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="password" id="loginPassword" placeholder="Enter your password"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <a href="#" class="text-blue-500 text-sm hover:underline block mb-4">Forgot password?</a>
                <input type="button" class="w-full h-12 bg-black text-white text-xl font-semibold rounded-lg cursor-pointer transition duration-300 hover:bg-white hover:text-black"
                    value="Login" onclick="simulateLogin()">
            </form>
            <div class="signup text-center">
                <span class="text-base">Don't have an account?
                    <label for="check" class="text-blue-500 cursor-pointer" onclick="toggleForms()">Signup</label>
                </span>
            </div>
        </div>

        <div class="registration-form hidden">
            <header class="text-2xl font-semibold text-center mb-6">Signup</header>
            <img src="Images/Chef BiwashGurung.jpg" alt="Signup Image" class="w-32 mx-auto mb-4">
            <form id="signupForm" action="#">
                <input type="text" id="signupEmail" placeholder="Enter your email"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="password" id="signupPassword" placeholder="Create a password"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="password" id="confirmPassword" placeholder="Confirm your password"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="button" class="w-full h-12 bg-black text-white text-xl font-semibold rounded-lg cursor-pointer transition duration-300 hover:bg-white hover:text-black"
                    value="Signup" onclick="simulateSignup()">
            </form>
            <div class="signup text-center">
                <span class="text-base">Already have an account?
                    <label for="check" class="text-blue-500 cursor-pointer" onclick="toggleForms()">Login</label>
                </span>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.querySelector('.login-form');
            const signupForm = document.querySelector('.registration-form');

            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }

        function simulateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

         
            const isLoggedIn = true;

            if (isLoggedIn) {
                // Redirect to main.html
                window.location.href = 'main.html';
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }

        function simulateSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            
            const isSignupSuccessful = true;

            if (isSignupSuccessful) {
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                alert('Signup failed. Please try again.');
            }
        }
    </script>
</body>

</html>
