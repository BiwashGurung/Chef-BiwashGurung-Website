<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-semibold mb-4 text-center">Login or Sign Up</h1>
            
            <!-- Tabs for Login and Sign Up -->
            <div class="flex mb-4">
                <button id="login-tab" class="flex-1 text-center text-gray-600 py-2 px-4 border-b-2 border-gray-300 focus:outline-none">Login</button>
                <button id="signup-tab" class="flex-1 text-center text-gray-600 py-2 px-4 focus:outline-none">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="login-email" name="login-email" class="form-input" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="login-password" name="login-password" class="form-input" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">Login</button>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="form hidden">
                <div class="mb-4">
                    <label for="signup-name" class="block text-sm font-medium text-gray-600">Name</label>
                    <input type="text" id="signup-name" name="signup-name" class="form-input" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="signup-email" name="signup-email" class="form-input" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="signup-password" name="signup-password" class="form-input" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
