<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to Biwash's Culinary Haven </title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-whitesmoke min-h-screen flex items-center justify-center">
    <div class="intro h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat relative" style="background-image: url(https://t4.ftcdn.net/jpg/03/24/16/57/360_F_324165757_buAX78dg7TGgjh0pB8aUCwOWRkNejmwA.jpg)"></div>
    <div class="container max-w-sm w-full bg-white rounded-lg shadow-lg p-8">
        <input type="checkbox" id="check" class="hidden">
        <div class="login-form">
            <header class="text-2xl font-semibold text-center mb-6">Login</header>
            <form id="loginForm" action="#">
                <input type="text" id="loginEmail" placeholder="Enter your email"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="password" id="loginPassword" placeholder="Enter your password"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <a href="#" class="text-blue-500 text-sm hover:underline block mb-4">Forgot password?</a>
                <input type="button" class="w-full h-12 bg-black text-white text-xl font-semibold rounded-lg cursor-pointer transition duration-300 hover:bg-white hover:text-black"
                    value="Login" onclick="simulateLogin()">
            </form>
            <div class="signup text-center">
                <span class="text-base">Don't have an account?
                    <label for="check" class="text-blue-500 cursor-pointer">Signup</label>
                </span>
            </div>
        </div>

        <div class="registration-form hidden">
            <header class="text-2xl font-semibold text-center mb-6">Signup</header>
            <form id="signupForm" action="#">
                <input type="text" id="signupEmail" placeholder="Enter your email"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="password" id="signupPassword" placeholder="Create a password"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="password" id="confirmPassword" placeholder="Confirm your password"
                    class="w-full h-12 px-4 py-2 border rounded-lg mb-4 outline-none focus:border-blue-500">
                <input type="button" class="w-full h-12 bg-black text-white text-xl font-semibold rounded-lg cursor-pointer transition duration-300 hover:bg-white hover:text-black"
                    value="Signup" onclick="simulateSignup()">
            </form>
            <div class="signup text-center">
                <span class="text-base">Already have an account?
                    <label for="check" class="text-blue-500 cursor-pointer">Login</label>
                </span>
            </div>
        </div>
    </div>

    <script>
          function simulateLogin() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        alert(`Simulated Login - Email: ${email}, Password: ${password}`);
    }

    function simulateSignup() {
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        alert(`Simulated Signup - Email: ${email}, Password: ${password}`);
    }
        function simulateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            const isLoggedIn = true;
    
            if (isLoggedIn) {
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                alert('Login failed. Please check your credentials.');
            }
        }
    </script>
    
</body>

</html>
